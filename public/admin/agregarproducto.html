    <title>Document</title>
</head>

<body>

    <div class="form__top">
        <h2>Agregar <span>Producto</span></h2>
    </div>
    <form class="form__reg" action="">
        <input class="nombre" type="text" id="nombreText" placeholder="Nombre" required autofocus>
        <input class="precio" type="text" id="precioText" placeholder="Precio" required>
        <input class="img" type="text" id="imgText" placeholder="Imagen" required>
        <input list="marca" id="marcaText" placeholder="Marca" required/>
        <datalist id="Marca">
            <option value="COMPAQ">
            <option value="ASUS">
        </datalist>
        <input list="categoria" id="categoriaText" placeholder="Categoria" required />
        <datalist id="Categoria">
            <option value="HTML">
            <option value="CSS">
            <option value="Javascript">
            <option value="PHP">
        </datalist>
        <div class="btn__form">
            <button onclick="guardarNoticia()" id="guardar" type="button" class="btn btn-primary">Guardar</button>

            <input class="btn__reset" type="reset" value="LIMPIAR">
        </div>
    </form>
    </form>
    </div>

        crossorigin="anonymous"></script>

    <!--Firebase Core-->

    <script src="js/crud.js"></script>

</body>
